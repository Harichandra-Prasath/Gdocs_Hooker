<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="popup.css">
	<title>Gdocks-Hooker</title>
</head>

<body>

	<div class="popup">
		<label for="portInput">Enter the Port the Backend Engine is Running</label>
		<div class="input-wrapper">
			<input type="number" id="portInput" name="portInput" />
			<span id="tick" class="icon hidden">✔</span>
			<span id="cross" class="icon hidden">✖</span>
		</div>
		<input type="button" id="checkButton" name="checkButton" value="Check">
		<input type="button" id="saveButton" name="saveButton" value="Save">
		<p id="saveMessage" class="hidden"></p>
	</div>
</body>
<script src="popup.js"></script>

</html>
